    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
  
      .all-anime-container {
        width: 80%;
        margin: 20px auto;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
  
      #all-anime-heading {
        font-size: 2rem;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
      }
  
      #all-anime-heading-divider {
        width: 60%;
        margin: 0 auto 20px;
        height: 2px;
        background-color: #ddd;
      }
  
      /* Anime list container styling */
      .anime-list-container {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Space between each anime container */
      }
  
      /* Title container styling */
      .title-container {
        display: flex;
        flex-direction: column;
        align-items: left;
        padding: 10px;
        background-color: black;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
  
      .title-container:hover {
        transform: scale(1.05); /* Hover effect for better interactivity */
      }
  
      .anime-image {
        max-width: 200px;
        max-height: 300px;
        border-radius: 5px;
        object-fit: cover;
      }
  
      .allanime-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
        text-align: left;
      }
  
      .allanime-rating {
        font-size: 1rem;
        color: #555;
        margin-top: 5px;
      }
  
      .allanime-sinopsis {
        font-size: 0.9rem;
        color: #666;
        margin-top: 10px;
        text-align: left;
        padding: 0 10px;
      }
  
      a {
        text-decoration: none;
        color: inherit;
      }
  
      a:hover .anime-image {
        opacity: 0.9; /* Hover effect for image */
      }
    </style>

    <title>PENSNIME | Streaming</title>
  </head>
