<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login Page</title>
    <link rel="icon" type="images/logo" href="../images/Logos/logo.png">
    <style>
      /* Warna latar belakang halaman */
      body {
        background-color: rgb(30, 30, 31);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      /* Tombol Back dengan Ikon */
      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      /* Ikon panah */
      .back-btn img {
        width: 30px;
        height: 30px;
      }

      /* Container login dengan warna hitam pekat */
      .login-container {
        background-color: #000; /* Warna hitam pekat */
        color: white; /* Teks putih agar kontras */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 300px;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-control {
        height: 40px;
        font-size: 16px;
      }

      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      .text-center a {
        color: #fff;
        text-decoration: none;
      }

      .text-center a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Tombol Back dengan Ikon -->
    <button class="back-btn" onclick="window.history.back();">
      <img src="../images/arrow.png" alt="Back">
    </button>

    <div class="login-container">
      <h2>Login</h2>
      <form action="../index.html" method="get">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="text-center" style="margin-top: 15px;">
          <a href="../index.html">Forgot password?</a>
        </div>
        <div class="text-center" style="margin-top: 10px;">
          <a href="../index.html">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
